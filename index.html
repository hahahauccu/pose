<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>標準動作錄製</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    #controls {
      position: absolute;
      top: 1em;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    #countdown {
      font-size: 2em;
      margin-top: 0.5em;
    }
    #video {
      display: none;
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
    }
    button {
      font-size: 1.2em;
      padding: 0.5em 1em;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 8px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@0.0.5/dist/pose-detection.min.js"></script>
</head>
<body>
  <div id="controls">
    <button id="startBtn">開始倒數</button>
    <div id="countdown"></div>
  </div>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const startBtn = document.getElementById("startBtn");
    const countdownEl = document.getElementById("countdown");

    let detector;

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "user", width: 640, height: 480 },
        audio: false
      });
      video.srcObject = stream;
      return new Promise((resolve) => {
        video.onloadedmetadata = () => resolve();
      });
    }

    async function initDetector() {
      await tf.setBackend('webgl');
      await tf.ready();
      detector = await poseDetection.createDetector(
        poseDetection.SupportedModels.MoveNet,
        { modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING }
      );
    }

    function drawKeypoints(keypoints) {
      keypoints.forEach(kp => {
        if (kp.score > 0.4) {
          ctx.beginPath();
          ctx.arc(kp.x, kp.y, 6, 0, 2 * Math.PI);
          ctx.fillStyle = "red";
          ctx.fill();
        }
      });
    }

    async function capturePose() {
      const poses = await detector.estimatePoses(video);
      if (poses.length > 0) {
        const keypoints = poses[0].keypoints;
        console.log("擷取到的骨架資料：", keypoints);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        drawKeypoints(keypoints);
        countdownEl.innerText = "✅ 已擷取標準姿勢！";
      } else {
        countdownEl.innerText = "❌ 無法偵測到姿勢，請再試一次。";
      }
    }

    function startCountdown(seconds) {
      countdownEl.innerText = `請準備好動作，倒數 ${seconds} 秒...`;
      let remaining = seconds;
      const interval = setInterval(() => {
        remaining--;
        countdownEl.innerText = `請準備好動作，倒數 ${remaining} 秒...`;
        if (remaining <= 0) {
          clearInterval(interval);
          capturePose();
        }
      }, 1000);
    }

    startBtn.addEventListener("click", () => {
      startCountdown(15);
    });

    (async () => {
      await setupCamera();
      await initDetector();
      await video.play();

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    })();
  </script>
</body>
</html>
