<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Pose Game</title>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden;
      background: black; color: white;
      font-family: sans-serif; text-align: center;
    }
    canvas {
      position: absolute; top: 0; left: 0;
      width: 100vw; height: 100vh;
    }
    #startBtn {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      padding: 1em 2em;
      font-size: 1.2em;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 12px;
      z-index: 10;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@0.0.5/dist/pose-detection.min.js"></script>
</head>
<body>
  <button id="startBtn">開始偵測</button>
  <video id="video" autoplay playsinline style="display: none;"></video>
  <canvas id="canvas"></canvas>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const startBtn = document.getElementById("startBtn");

    let detector;
    let poses = [];
    let standardPoses = [];
    let recording = false;
    let poseIndex = 0;

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "user", width: 640, height: 480 },
        audio: false
      });
      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => resolve(video);
      });
    }

    async function detectLoop() {
      if (!detector) return;
      const result = await detector.estimatePoses(video);
      if (result.length > 0) poses = result;

      draw();
      requestAnimationFrame(detectLoop);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      if (poses.length > 0) {
        const keypoints = poses[0].keypoints;
        keypoints.forEach(kp => {
          if (kp.score > 0.4) {
            ctx.beginPath();
            ctx.arc(kp.x, kp.y, 5, 0, 2 * Math.PI);
            ctx.fillStyle = "red";
            ctx.fill();
          }
        });

        // 畫出標準動作（半透明藍色）
        if (standardPoses[poseIndex]) {
          standardPoses[poseIndex].forEach(kp => {
            ctx.beginPath();
            ctx.arc(kp.x, kp.y, 5, 0, 2 * Math.PI);
            ctx.fillStyle = "rgba(0, 150, 255, 0.5)";
            ctx.fill();
          });
        }
      }
    }

    async function main() {
      await tf.setBackend('webgl');
      await tf.ready();

      await setupCamera();
      await video.play();

      detector = await poseDetection.createDetector(
        poseDetection.SupportedModels.MoveNet,
        { modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING }
      );

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      detectLoop();
    }

    function recordStandardPose() {
      if (poses.length > 0) {
        const copied = poses[0].keypoints.map(kp => ({ x: kp.x, y: kp.y }));
        standardPoses.push(copied);
        poseIndex++;
        console.log("✅ 已錄製標準動作 #" + poseIndex);
      }
    }

    function startRecordingCountdown(seconds = 15) {
      let count = seconds;
      const interval = setInterval(() => {
        console.log("⏳ 倒數中... " + count);
        count--;
        if (count < 0) {
          clearInterval(interval);
          recordStandardPose();
        }
      }, 1000);
    }

    startBtn.addEventListener("click", async () => {
      startBtn.style.display = "none";
      await main();

      // 開始倒數 15 秒，錄下第一個姿勢
      startRecordingCountdown(15);
    });
  </script>
</body>
</html>
